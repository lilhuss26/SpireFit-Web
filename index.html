<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpireFit - Data Collection</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2e7d32, #4caf50);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .social-links {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .facebook-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .facebook-icon:hover {
            transform: scale(1.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2e7d32;
            font-size: 2.2em;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2e7d32;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e8f5e8;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: linear-gradient(135deg, #45a049, #1b5e20);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        #message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .instructions {
            background-color: #f1f8e9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 30px;
            font-size: 14px;
            border-left: 4px solid #4caf50;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #2e7d32;
        }
        
        .instructions ol {
            padding-left: 20px;
            margin-bottom: 15px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .instructions code {
            background-color: #e8f5e8;
            padding: 2px 5px;
            border-radius: 3px;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=61579611306232&rdid=Gzss4BDjCM4FwH73&share_url=https%3A%2F%2Fwww.facebook.com%2Fshare%2F1VDZaUwm3r%2F" target="_blank">
                <img src="facebooklogo.png" alt="Facebook" class="facebook-icon">
            </a>
        </div>
        
        <div class="header">
            <img src="SpireFitLogo.jpeg" alt="SpireFit Logo" class="logo">
            <h1>Join SpireFit Community</h1>
        </div>
        
        <form id="dataForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label for="number">Number:</label>
                <input type="number" id="number" name="number" required placeholder="Enter a number">
            </div>
            
            <button type="submit">Submit to Google Sheets</button>
        </form>
        
        <div id="message"></div>
        
    </div>

    <script>
        // Replace this with your Google Apps Script Web App URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw92TOzovpCPYAYDwlpKWR1f5zNzY44P7d7Svawz2pBIwufpfbLYQguyW3tHLhamVyYmg/exec';
        
        const form = document.getElementById('dataForm');
        const messageDiv = document.getElementById('message');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const number = document.getElementById('number').value;
            
            // Show loading state
            const submitBtn = form.querySelector('button');
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;
            
            try {
                // Send as JSON to match your script's expectation
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        number: number
                    })
                });
                
                if (response.ok) {
                    showMessage('Data successfully submitted to Google Sheets!', 'success');
                    form.reset();
                } else {
                    throw new Error('Server responded with an error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error submitting data. Please check the console for details.', 'error');
            } finally {
                submitBtn.textContent = 'Submit to Google Sheets';
                submitBtn.disabled = false;
            }
        });
        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
